<a
  class="list-group-item d-flex"
  [routerLink]="[index]"
  [routerLinkActive]="['active']"
  style="cursor: pointer"
>
  <div>
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="w-100 d-flex align-items-center">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="w-100" />
  </span>
</a>
