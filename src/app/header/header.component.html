      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="navbar-nav">
        <li class="nav-item ms-lg-2" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active"

        </li>

          <a class="nav-link" routerLink="/auth" routerLinkActive="active"

          >

          <a
            class="nav-link"
            routerLink="/shopping-list"
            routerLinkActive="active"
            >Shopping List</a
          >
        </li>
      </ul>

        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" style="cursor: pointer" (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" role="button" appDropdown>
            Manage
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onSave()"
                >Save Data</a
              >

              <a
